    <input type="text" id="numberOne" placeholder="Insert first number" />

    <br />
    <input type="radio" id="divisione" name="operator" value="/" />
    <label for="divisione">/</label>
    <br />
    <input type="text" id="numberTwo" placeholder="Insert second number" />
    <button type="button" onclick="calc()">Calc</button>
